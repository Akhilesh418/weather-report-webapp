<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5 text-white">Real-Time Weather <i class="fas fa-cloud-sun"></i></h1>

        <div class="card shadow-lg border-0 weather-card">
            <div class="card-body p-4">
                <!-- City Search Form with Autocomplete -->
                <form id="weatherForm" class="input-group mb-0 position-relative">
                    <input type="text" id="cityInput" class="form-control form-control-lg" placeholder="Enter city name (e.g., Mumbai)" aria-label="City name">
                    <button class="btn btn-primary btn-lg" type="submit" id="searchBtn">
                        <i class="fas fa-search me-2"></i>Search
                    </button>
                    <!-- Autocomplete Suggestions Container -->
                    <div id="citySuggestions" class="list-group position-absolute w-100 shadow-sm d-none">
                        <!-- Suggestions will be populated here by JavaScript -->
                    </div>
                </form>
                <div class="alert alert-danger d-none mt-3" id="weatherError"></div>

                <!-- Loading Spinner -->
                <div class="text-center my-4 d-none" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Fetching weather data...</p>
                </div>

                <!-- Weather Display Area -->
                <div id="weatherDisplay" class="d-none text-center">
                    <h2 class="display-4 mb-2" id="cityName"></h2>
                    <p class="lead text-muted" id="weatherDescription"></p>

                    <div class="weather-icon-container mb-3">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="img-fluid">
                    </div>

                    <p class="temperature mb-2"><span id="temperature"></span>&deg;C</p>
                    <p class="feels-like text-muted">Feels like: <span id="feelsLike"></span>&deg;C</p>

                    <div class="row mt-4 weather-details">
                        <div class="col-6 col-md-4 mb-3">
                            <div class="detail-item">
                                <i class="fas fa-tint fa-2x text-info"></i>
                                <p class="mb-0">Humidity</p>
                                <span id="humidity"></span>%
                            </div>
                        </div>
                        <div class="col-6 col-md-4 mb-3">
                            <div class="detail-item">
                                <i class="fas fa-wind fa-2x text-success"></i>
                                <p class="mb-0">Wind Speed</p>
                                <span id="windSpeed"></span> km/h
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <div class="detail-item">
                                <i class="fas fa-tachometer-alt fa-2x text-warning"></i>
                                <p class="mb-0">Pressure</p>
                                <span id="pressure"></span> hPa
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
