<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Weather App</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5 text-light fw-bold">ðŸŒ¦ Real-Time Weather App</h1>

    <div class="card weather-card glass shadow-lg mx-auto">
      <div class="card-body p-4">
        <!-- City Input -->
        <form id="weatherForm" class="input-group mb-3 position-relative">
          <input type="text" id="cityInput" class="form-control form-control-lg rounded-start" placeholder="Enter city (e.g., Delhi)">
          <button class="btn btn-primary btn-lg rounded-end" type="submit" id="searchBtn">
            <i class="fas fa-search me-1"></i>Search
          </button>
          <div id="citySuggestions" class="list-group position-absolute w-100 shadow d-none"></div>
        </form>

        <!-- Error Message -->
        <div class="alert alert-danger d-none" id="weatherError"></div>

        <!-- Loading -->
        <div class="text-center my-4 d-none" id="loadingSpinner">
          <div class="spinner-border text-light" role="status"></div>
          <p class="mt-2 text-muted">Fetching data...</p>
        </div>

        <!-- Weather Display -->
        <div id="weatherDisplay" class="d-none text-center text-light">
          <h2 id="cityName" class="mb-2 display-5"></h2>
          <p id="weatherDescription" class="lead mb-3 text-capitalize"></p>
          <img id="weatherIcon" src="" class="img-fluid weather-icon mb-2" alt="Weather Icon">
          <h1 id="temperature" class="fw-bold display-1 mb-1"></h1>
          <p class="mb-3">Feels like <span id="feelsLike"></span>Â°C</p>

          <div class="row mt-4 weather-details">
            <div class="col-md-4 mb-3">
              <div class="detail-item">
                <i class="fas fa-tint fa-2x text-info"></i>
                <p class="mb-0">Humidity</p>
                <strong><span id="humidity"></span>%</strong>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="detail-item">
                <i class="fas fa-wind fa-2x text-success"></i>
                <p class="mb-0">Wind</p>
                <strong><span id="windSpeed"></span> km/h</strong>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="detail-item">
                <i class="fas fa-tachometer-alt fa-2x text-warning"></i>
                <p class="mb-0">Pressure</p>
                <strong><span id="pressure"></span> hPa</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
